dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test 
    - sudo apt-add-repository -y ppa:ubuntu-sdk-team/ppa
    - sudo apt-get -qq update
    - sudo apt-get -y install qt5-default qtbase5-dev debhelper libqt5gui5 libqt5printsupport5 libqt5widgets5 libqt5opengl5-dev --fix-missing; true
machine:
  environment:
    QMAKE: "/usr/lib/x86_64-linux-gnu/qt5/bin/qmake"
