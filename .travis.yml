sudo: required
services:
  - docker
dist: trusty
language: cpp
compiler:
  - gcc
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - ubuntu-trusty
    packages:
    - qt5-default
    - debhelper
    - gcc-5
    - g++-5

env:
 - COMPILER=g++-5
 - CXX=g++-5
 - CC=gcc-5

script:
  - gcc --version && g++ --version
  - dpkg-buildpackage -rfakeroot
